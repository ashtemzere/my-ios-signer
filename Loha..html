<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashte Mobile - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f0f2f5; }
        .upload-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-800">بەڕێوبەرایەتی Ashte Mobile</h1>
            <p class="text-blue-600 font-bold mt-2">کۆنترۆڵکردنی بڕوانامە و ئەپە واژۆکراوەکان</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="upload-card p-6 border-t-8 border-purple-500">
                <h2 class="text-xl font-black mb-6 text-purple-700">
                    <i class="fas fa-certificate"></i> لینکەکانی بڕوانامە (Certificates)
                </h2>
                <div id="certLinks" class="space-y-4 text-sm text-gray-500 text-center py-10">چاوەڕێ بکە...</div>
            </div>

            <div class="upload-card p-6 border-t-8 border-green-500">
                <h2 class="text-xl font-black mb-6 text-green-700">
                    <i class="fas fa-box"></i> ئەپە واژۆکراوەکان (Signed IPAs)
                </h2>
                <div id="ipaLinks" class="space-y-4 text-sm text-gray-500 text-center py-10">چاوەڕێ بکە...</div>
            </div>
        </div>
    </div>

    <script>
        // لێرە زانیارییەکانی خۆت دابنێ
        const USER = 'ashtemzere'; // ناوی بەکارهێنەری گیتھابەکەت
        const REPO = 'AshteStore'; // ناوی ڕێپۆزیتۆرییەکەت

        async function loadAssets() {
            const certBox = document.getElementById('certLinks');
            const ipaBox = document.getElementById('ipaLinks');
            
            try {
                // هێنانی هەموو ڕیلیسەکان بۆ ئەوەی ئەپە واژۆکراوەکان ببینین
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/releases`);
                const releases = await res.json();
                
                certBox.innerHTML = '';
                ipaBox.innerHTML = '';

                releases.forEach(release => {
                    release.assets.forEach(asset => {
                        const downloadUrl = asset.browser_download_url;
                        const isIpa = asset.name.toLowerCase().endsWith('.ipa');
                        
                        const itemHtml = `
                            <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 mb-3">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-xs font-bold text-slate-700 truncate w-40">${asset.name}</span>
                                    <span class="text-[10px] text-gray-400">${release.tag_name}</span>
                                </div>
                                <div class="flex gap-2">
                                    <input readonly value="${downloadUrl}" class="text-[10px] bg-white border p-2 rounded-lg flex-1 outline-none font-mono">
                                    <button onclick="copy('${downloadUrl}')" class="bg-blue-600 text-white px-4 py-1 rounded-lg text-xs hover:bg-blue-700 transition">Copy</button>
                                </div>
                            </div>`;

                        if (isIpa) {
                            ipaBox.innerHTML += itemHtml;
                        } else {
                            certBox.innerHTML += itemHtml;
                        }
                    });
                });

                if(ipaBox.innerHTML === '') ipaBox.innerHTML = 'هیچ ئەپێک نەدۆزرایەوە';
                if(certBox.innerHTML === '') certBox.innerHTML = 'هیچ بڕوانامەیەک نەدۆزرایەوە';

            } catch (e) { 
                certBox.innerHTML = 'کێشە لە پەیوەندی هەیە';
                ipaBox.innerHTML = 'کێشە لە پەیوەندی هەیە';
            }
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("لینکەکە کۆپی کرا!");
        }

        loadAssets();
    </script>
</body>
</html>
