name: My Private iOS Signer
on:
  workflow_dispatch:
    inputs:
      ipa_links:
        description: 'لینکەکان لێرە دابنێ (بە فاریزە "," جیایان بکەرەوە)'
        required: true
      p12_password:
        description: 'پاسۆردی بڕوانامە'
        required: true

jobs:
  sign:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup ZSign
        run: |
          [span_0](start_span)git clone https://github.com/zhlynn/zsign.git[span_0](end_span)
          cd zsign
          [span_1](start_span)g++ *.cpp -lcrypto -O3 -o zsign[span_1](end_span)
          [span_2](start_span)sudo cp zsign /usr/local/bin/[span_2](end_span)

      - name: Process Apps
        run: |
          mkdir -p signed_output
          IFS=',' read -ra LINKS <<< "${{ github.event.inputs.ipa_links }}"
          for link in "${LINKS[@]}"; do
            clean_link=$(echo $link | xargs)
            filename=$(basename "$clean_link")
            echo "داگرتنی: $filename"
            [span_3](start_span)curl -L "$clean_link" -o "$filename"[span_3](end_span)
            echo "واژۆکردنی: $filename"
            [span_4](start_span)zsign -k cert.p12 -p "${{ github.event.inputs.p12_password }}" -m dev.mobileprovision -o "signed_output/s_$filename" "$filename"[span_4](end_span)
            rm "$filename"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Signed Apps - Build ${{ github.run_number }}"
          files: signed_output/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
